[global]
endpoint_identifier_order=ip,username

;=============== TRANSPORT DEFAULT

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0
;external_media_address=201.54.0.179
;external_signaling_address=201.54.0.179

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0
;external_media_address=201.54.0.179
;external_signaling_address=201.54.0.179

[transport-tls]
type=transport
protocol=tls
bind=0.0.0.0:5061
;external_media_address=201.54.0.179
;external_signaling_address=201.54.0.179
cert_file=/etc/asterisk/keys/fullchain.pem
priv_key_file=/etc/asterisk/keys/privkey.pem
method=sslv23

[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0
; All other transport parameters are ignored for wss transports.


;===============INCLUDES
#include pjsip-peers.conf
#include pjsip-trunks.conf
;===============INCLUDES
