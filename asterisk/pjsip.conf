[global]
endpoint_identifier_order=ip,username

;=============== TRANSPORT DEFAULT

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0

[transport-tls]
type=transport
protocol=tls
bind=0.0.0.0:5061
cert_file=/etc/asterisk/keys/vipsolutions_com_br_full.crt
priv_key_file=/etc/asterisk/keys/server.key
method=sslv23

[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0
; All other transport parameters are ignored for wss transports.


;===============INCLUDES
#include pjsip-peers.conf
#include pjsip-trunks.conf
;===============INCLUDES

;=============== ENDPOINT: 11
[11]
type=endpoint
transport=transport-udp
context=VIP-PEERS
callerid=11 ramal <11>
language=pt_BR
call_group=22
pickup_group=22
dtmf_mode=rfc4733
disallow=all
allow=ulaw
direct_media=no
device_state_busy_at=1
auth=11
aors=11
;==== NAT
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
;==== NAT
set_var=CDR(company)=100023
set_var=CDR(peer)=11
set_var=CALL_LIMIT=2
set_var=GROUP()=11
set_var=__TRANSFER_CONTEXT=TRANSFERING
;=============== AORS: 11
[11]
type=aor
qualify_frequency=0
max_contacts=2
remove_existing=yes

;=============== AUTH: 11
[11]
type=auth
auth_type=md5
username=11
md5_cred=c367b96a35ba196ddf52dc762ed61cb6
